[package]
name = "kapow"
version = "2.12.0"
edition = "2021"
authors = ["qtfkwk <qtfkwk@gmail.com>"]
repository = "https://github.com/qtfkwk/kapow"
description = "Template processor"
license = "MIT"

[dependencies]
chrono = { version = "0.4.31", default-features = false, features = ["clock"] }
clap = { version = "4.4.7", features = ["derive", "wrap_help"] }
dtg-lib = "5.8.1"
lazy_static = "1.4.0"
pager = "0.16.1"
regex = "1.10.2"
termwrap = "0.1.1"
which = "5.0.0"

[package]
name = "kapow"
version = "2.20.0"
edition = "2021"
authors = ["qtfkwk <qtfkwk@gmail.com>"]
repository = "https://github.com/qtfkwk/kapow"
description = "Template processor"
license = "MIT"

[dependencies]
chrono = { version = "0.4.38", default-features = false, features = ["clock"] }
clap = { version = "4.5.16", features = ["derive", "wrap_help"] }
dtg-lib = "6.2.0"
lazy_static = "1.5.0"
path-slash = "0.2.1"
regex = "1.10.6"
termwrap = "0.1.2"
which = "6.0.3"

[target.'cfg(unix)'.dependencies]
pager = "0.16.1"

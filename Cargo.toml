[package]
name = "kapow"
version = "2.19.1"
edition = "2021"
authors = ["qtfkwk <qtfkwk@gmail.com>"]
repository = "https://github.com/qtfkwk/kapow"
description = "Template processor"
license = "MIT"

[dependencies]
chrono = { version = "0.4.38", default-features = false, features = ["clock"] }
clap = { version = "4.5.10", features = ["derive", "wrap_help"] }
dtg-lib = "5.8.2"
lazy_static = "1.5.0"
path-slash = "0.2.1"
regex = "1.10.5"
termwrap = "0.1.2"
which = "6.0.1"

[target.'cfg(unix)'.dependencies]
pager = "0.16.1"
